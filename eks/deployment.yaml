apiVersion: apps/v1
kind: Deployment
metadata:
  name: $SERVICE_NAME
  labels:
    app: $SERVICE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $SERVICE_NAME
  template:
    metadata:
      labels:
        app: $SERVICE_NAME
    spec:
      serviceAccountName: centime-$DEPLOY_ENV-common
      containers:
        - name: $SERVICE_NAME
          env:
            - name: spring.profiles.active
              value: $DEPLOY_ENV
          image: centime-docker.jfrog.io/$SERVICE_NAME:$BUILD_NUMBER
          ports:
            - containerPort: $PORT_NUMBER
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: $KUBERNETES_SECRET_NAME
